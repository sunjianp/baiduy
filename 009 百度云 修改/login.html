<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度云</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bs/css/bootstrap.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/model.js"></script>
    <script src="js/index.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/fn.js"></script>
</head>
<body>
    <div class="login">
    	<div class="header1 clearfix">
	        <div class="hd_logo fl">百度网盘</div>
	        <div class="hd_nav fr">
				<a href="javascript:;">百度首页</a>
				<a href="javascript:;">客户端下载</a>
				<a href="javascript:;">官方贴吧</a>
				<a href="javascript:;">官方微博</a>
	        </div>
	    </div>
	    <div class="container1">
	    	<div class="sence1">
				<img src="imges/login/2Tspace.jpg" id="sence1_img"/>
	    	</div>
	    	<div class="yun"></div>
	    	<!--登录-->
	    	<div class="login_form1">
		    	<div class="login_f1">
		    		<span class="login_f1_logo fl"></span>
		    		<span class="login_f1_text fl">登录百度账号</span>
		    	</div>
		    	<form role="form">
				  <div class="form-group lof1_ipt">
				    <input type="email" class="form-control a1" id="exampleInputEmail1" placeholder="手机/邮箱/用户名">
				  </div>
				  <div class="form-group lof1_ipt">
					<input type="password" class="form-control a1" id="exampleInputPassword1" placeholder="密码">
				 </div>
				 <div class="checkbox">
				    <label class="lof1_lab">
				      <input type="checkbox" checked="checked">下次自动登录
				    </label>
				  </div>
				  	<button type="button" class="btn btn-primary btn-lg btn-block lof1_bt" id="lof1_bt">登录</button>
		    	</form>
		    	<p>
		    		没有百度云账号？
		    	</p>
		    	<button type="button" class="btn btn-default btn-lg btn-block lof1_bt lof1_bt1" id="lof1_bt1">立即注册</button>
		    </div>
		    <div class="login_nav1">
		    	<span class="active"></span>
		    	<span></span>
		    	<span></span>
		    	<span></span>
		    </div>
	    </div>
	    <div class="logion_mask">
	    	<!--注册-->
	    	<div class="register">
	    		<span class="glyphicon glyphicon-remove" id="register_hd"></span>
	    		<form class="form-horizontal register1" role="form">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
				    <div class="col-sm-8">
				      <input type="email" class="form-control a2" id="inputEmail3" placeholder="请设置用户名">
				    </div>
				  </div>
				   <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
				    <div class="col-sm-8">
				      <input type="password" class="form-control a2" id="inputPassword3" placeholder="请设置密码">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
				    <div class="col-sm-8">
				      <input type="password" class="form-control a2" id="inputPassword3" placeholder="请确认密码">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox" checked="checked"> 阅读并接受《百度用户协议》
				        </label>
				      </div>
				    </div>
				  </div>
				  <button type="button" class="btn btn-primary btn-lg btn-block lof1_bt register1_bt">注册</button>
				</form>
	    	</div>
	    </div>
    </div>
</body>
</html>
